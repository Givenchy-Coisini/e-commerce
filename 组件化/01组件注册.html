<html lang="en">

<head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>

<script>
    /**
     * 组件的命名方式：驼峰式  短横线式
     * 根组件的话 不能用驼峰式的
     * **/
    Vue.component('button-counter', {
        data() {//data必须是一个函数
            // 形成闭包的环境，保证每一份组件都拥有一份独立的数据
            return {
                count: 0
            }
        },
        template: '<button @click="handle">点击了{{count}}次</button>',
        // 可以是模板字符串  可以多行看着比较舒服
        // 组件的模板内容必须是包含单个根元素
        methods: {
            handle() {
                this.count += 2
            }
        }
    })
    var HelloWordA = {
        data() {
            return {
                msg: 'helloWorld'
            }
        },
        template: '<div>{{msg}}</div>'
    }
    var HelloWordB= {
        data() {
            return {
                msg: 'helloWorld'
            }
        },
        template: '<div>{{msg}}</div>'
    }
    var HelloWordC = {
        data() {
            return {

            }
        },
        template: '<div>{{msg}}</div>'
    }
    const vm = new Vue({
        el: '#app',//挂载到id为app上 元素的挂载位置 把数据关联到页面中的某个标签里
        data: {//模型数据 对象

        },
        methods: {

        },
        components: {//局部组件只能在注册他的父组件中使用
            'hello-world':HelloWordA,
            'hello-wass':HelloWordB,
            'hello-mwj':HelloWordC
        }

    })
</script>

</html>
